<form data-accion="nuevo" data-idalumno='' method="post" id="frm-peliculas">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header">
             PELICULAS

            <button type="button" id="btn-close-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        ID PELICULA:
                    </div>
                    <div class="col">
                        <input type="text" required id="peliculas.Idpeliculas" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DESCIPCION:
                    </div>
                    <div class="col">
                        <input type="text" required id="peliculas.descripcion" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        SINOPSIS:
                    </div>
                    <div class="col">
                        <input type="text" required id="peliculas.sinopsis" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                      GENERO:
                    </div>
                    <div class="col">
                        <input type="text" required id="peliculas.genero" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DURACION:
                    </div>
                    <div class="col">
                        <input type="text" required id="peliculas.duracion" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarPeliculas" type="submit" class="btn btn-success text-white" value="Guardar">
                        <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                         <input type="button" class="btn btn-danger mostrar-buscar-peliculas text-white"
                             data-modulo="peliculas" data-form="buscar-peliculas" value="Buscar" data-modulo="buscar-peliculas">
                            
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col" id="respuestaPeliculas"> </div>
                </div>
            </div>
        </div>
    </div>
</form>
