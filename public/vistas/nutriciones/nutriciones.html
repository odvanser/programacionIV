<form v-on:submit.prevent="guardarNutriciones" v-on:reset="limpiarNutriciones" id="frm-nutriciones">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <div class="card text-white bg-success mb-3" style="max-width: 24rem;">
        <div class="card-header">
            AGREGAR NUTRICION

            <button type="button" id="btn-close-nutriciones" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        USUARIO
                    </div>
                    <div class="col">
                        <v-select v-model="nutricion.usuario" :options="usuarios" placeholder="Seleccione un usuario" />
                    </div>
                </div>
            </div>
            
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Receta
                    </div>
                    <div class="col">
                        <v-select v-model="nutricion.receta" :options="recetas" placeholder="Seleccione una receta" />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Tiempo 
                    </div>
                    <div class="col">
                        <v-select v-model="nutricion.hora" :options="horas" placeholder="Seleccione un tiempo" />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHA
                    </div>
                    <div class="col">
                        <input type="date" v-model="nutricion.fecha" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarNutriciones" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-dark mostrar-buscar-nutriciones text-white" data-modulo="nutriciones" data-form="buscar-nutriciones" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ nutricion.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../../public/vistas/nutriciones/nutriciones.js"></script>
