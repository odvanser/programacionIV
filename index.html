<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido prograIV</title>
    <link rel="stylesheet" href="estilos.css">

<title>UI Login</title>

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Registrarse</h2>
                <form action="">
                    <input type="text" placeholder="Nombre" class="nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar Contraseña" class="repass">
                    <input type="submit"  class="submit" value="REGISTRARSE">
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesion</h2>
                <div class="login-items">
                    <button class="fb">   <i class="fab fa-facebook-f"></i> Acceder con facebook</button>
                    <button class="tw">   <i class="fab fa-twitter"></i> Acceder con fa-twitter</button>
                    <button class="correo">   <i class="fas fa-envelope"></i> Acceder con correo</button>
                </div>
            </div>
        </div>
    </div>      
                    
                    
                    

                    

    
</body>
</html>
