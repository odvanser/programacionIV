<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido prograIV</title>
    <link rel="stylesheet" href="estilos.css">


</head>
<body>
    <h1>Bienvenido progra IV</h1>
     <form name="frmControles"id="frmControles"method="get">
         <input type="text" pattern="[a-zA-ZñÑ]{3,60}" required size="20" placeholder="Nombre"><br><br>
         Fecha Nacimiento: <input type="date" required><br><br>
         Status:
         <label for="soltero">soltero</label><input type="radio" name="cboStatus" id="soltero">
         <label for="acompañado">acompañado</label><input type="radio" name="cboStatus" id="acompañado">
         <label for="casado">casado</label><input type="radio" name="cboStatus" id="casado">
         <label for="divorciado">divorciado</label><input type="radio" name="cboStatus" id="divorciado">
         <label for="viudo">viudo</label><input type="radio" name="cboStatus" id="viudo"><br><br>
         Competencias:
         <label for="php">php</label><input type="checkbox" name="php" id="php">
         <label for="html">html</label><input type="checkbox" name="html" id="html">
         <label for="css">css</label><input type="checkbox" name="css" id="css">
         <label for="ajax">ajax</label><input type="checkbox" name="ajax" id="ajax">
         <label for="json">json</label><input type="checkbox" name="json" id="json"><br><br>

         Subir Foto: <input type="file" name="foto" id="foto"><br><br>
         Color Preferido: <input type="color"><br><br>
         Web:  <input type="url" required><br><br>
         Telefono: <input type="tel"required><br><br>
         DUI: <input type="text" placeholder="00000000-0" pattern="[0-9]{8}[0-9]{1}" required><br><br>

         <input type="submit" value="Guardar">
     </form>
</body>
</html>
